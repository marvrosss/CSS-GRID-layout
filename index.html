<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio-CSS-GRID</title>
    <!-- css -->
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header>
        <h1>Mi Ecommerce</h1>
    </header>

    <div class="aside-main">
        <aside>
            <div class="productos">
                <!-- menu con productos -->
                <ul>
                    <li><a href="" target="_blank">
                            <h3 class="inline">Flip 4 <span class="numero">(41)</span></h3>
                        </a></li>
                </ul>
                <ul>
                    <li><a href="" target="_blank">
                            <h3 class="inline">Flip 6 <span class="numero">(13)</span></h3>
                        </a></li>
                </ul>
                <ul>
                    <li><a href="" target="_blank">
                            <h3 class="inline">Go 2 <span class="numero">(+100)</span></h3>
                        </a></li>
                </ul>
                <ul>
                    <li><a href="" target="_blank">
                            <h3 class="inline">Xtreme 1 <span class="numero">(25)</span></h3>
                        </a></li>
                </ul>
                <ul>
                    <li><a href="" target="_blank">
                            <h3 class="inline">Xtreme 3 <span class="numero">(6)</span></h3>
                        </a></li>
                </ul>
            </div>
        </aside>

        <main>
            <!-- grilla con flex articulos de venta -->
            <div class="card">
                <img src="./img/jbl_flip_4-removebg-preview.png" alt="Imagen del producto">
                <h2>JBL Flip 4</h2>
                <p class="price">$44.990 CLP</p>
                <button>Comprar</button>
            </div>
            <div class="card">
                <img src="./img/jbl_flip_6-removebg-preview.png" alt="Imagen del producto">
                <h2>JBL Flip 6</h2>
                <p class="price">$74.990 CLP</p>
                <button>Comprar</button>
            </div>
            <div class="card">
                <img src="./img/jbl_go_2-removebg-preview.png" alt="Imagen del producto">
                <h2>JBL GO 2</h2>
                <p class="price">$24.990 CLP</p>
                <button>Comprar</button>
            </div>
            <div class="card">
                <img src="./img/jbl_xtreme_1-removebg-preview.png" alt="Imagen del producto">
                <h2>JBL Extreme 1</h2>
                <p class="price">$124.990 CLP</p>
                <button>Comprar</button>
            </div>
            <div class="card">
                <img src="./img/xtreme_3-removebg-preview.png" alt="Imagen del producto">
                <h2>JBL Exreme 3</h2>
                <p class="price">$179.990 CLP</p>
                <button>Comprar</button>
            </div>
        </main>
    </div>

    <footer>
        <h1>@miecommerce</h1>
    </footer>
</body>

</html>
